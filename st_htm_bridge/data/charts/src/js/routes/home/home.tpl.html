<div class="jumbotron">
    <h1>SmartThings HTM Bridge</h1>

    <p>This is a <a href="https://github.com/rhyolight/smartthings.htm.bridge">work in progress</a>.</p>

    <p>SmartApps can <code>POST</code> data to this URL to relay it into HTM.</p>

    <p><a class="btn btn-primary btn-lg" ui-sref="sensors.list" role="button">See Charts</a></p>

</div>

<p>This web server relays SmartThings data from a SmartApp into an <a href="https://github.com/nupic-community/htm-over-http">HTM HTTP server</a>.</p>

  <h3>The following models are active in HTM:</h3>
  <div class="loading" ng-show="view.loading"><span class="loading-spin"></span></div>
  <ul>
      <li ng-repeat="model in view.models">{{model}}</li>
  </ul>
</div>
